<h2>Por region</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <button
    *ngFor="let region of regions"
    class="btn mx-2"
    (click)="searchByRegion(region)"
    [ngClass]="{'btn-outline-primary': selectRegion === region}">
      {{region}}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
